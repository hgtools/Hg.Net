# Build script
init:
  - git config --global core.autocrlf true
  - ps: Set-WinSystemLocale ru-RU
  - ps: Start-Sleep -s 5
  - ps: Restart-Computer

image: Visual Studio 2017

# Build script
build_script:
  - ps: .\build.ps1 -Target AppVeyor -Verbosity Diagnostic

# Tests
test: off

# Branches to build
branches:
  # Whitelist
  only:
    - develop
    - master
    - /r/.*/
    - /release/.*/
    - /hotfix/.*/
    - /feature/.*/
    - /improve/.*/

# Build cache
cache:
- tools -> setup.cake, tools/packages.config
- src/packages -> setup.cake
